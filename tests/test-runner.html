<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Unit Tests</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .test-pass {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .test-fail {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .test-summary {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .run-tests-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .run-tests-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-vial"></i> Quiz Unit Tests</h1>
            <button class="run-tests-btn" onclick="runAllTests()">
                <i class="fas fa-play"></i> Alle Tests ausf√ºhren
            </button>
        </div>
        
        <div id="testResults"></div>
    </div>

    <!-- Load test files -->
    <script src="../data/questions.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/storage.js"></script>
    <script src="quiz-tests.js"></script>
    <script src="audio-tests.js"></script>
    <script src="storage-tests.js"></script>
    <script src="validation-tests.js"></script>
    <script src="test-runner.js"></script>
</body>
</html>
